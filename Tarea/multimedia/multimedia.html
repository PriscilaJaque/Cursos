<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
                <img src="/Tarea/multimedia/Contenido/imagen.jpg" alt="Stardew Valley" height="150" width="600" />
                <img src="/Tarea/multimedia/Contenido/gif.gif" alt="Junimo" height="100" width="600" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video height="420" width="650" muted loop autoplay controls>
                <source src="/Tarea/multimedia/Contenido/Video.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
             <audio controls autoplay loop>
                <source src="/Tarea/multimedia/Contenido/Audio.mp3" type="audio/mp3">
             </audio>
        </div>
    </body>
</html>
